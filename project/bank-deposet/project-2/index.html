<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>Bank Deposet</title>
    </head>

    <body>
        <header>
            <h1 class="text-5xl text-center">Welcome to <span class="text-yellow-400">
                    Amar baper Bank
                </span></h1>
        </header>

        <div id="alert" class="text-red-600"></div>
        <main>
            <section class="bg-blue-400 w-1/3 mx-auto shadow-2xl flex justify-center flex-col p-10 rounded mt-20">
                <h2 class="text-2xl text-center">please login</h2>
                <div class="my-5">
                    <input type="text" placeholder="Enter your Email" class="block mb-4 p-2 w-full shadow rounded "
                        id="email">
                    <input type="password" name="password" id="password" placeholder="Password"
                        class="block mb-3 p-2 w-auto shadow rounded w-full">
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md" id="login-submit">Submit</button>
            </section>
        </main>

        <script src="login.js"></script>

    </body>

</html>
