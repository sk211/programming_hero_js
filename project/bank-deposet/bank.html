<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bankin page</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="text-5xl text-center mt-10">Let's get some <span class="text-yellow-400">
                    Moooney
                </span></h1>
        </header>
        <main class="w-3/4 mx-auto mt-10">
            <section class=" mx-auto mt-10">
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-blue-400 rounded py-5 shadow-md text-center text-white">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4 class="text-3xl"> $ <span id="depositTotal">00</span></h4>
                    </div>
                    <div class=" bg-red-400 rounded py-5 shadow-md text-center text-white">
                        <h3 class="text-2xl">Withdow</h3>
                        <h4 class="text-3xl">$ <span id="withdawTotla">00</span></h4>
                    </div>
                    <div class=" bg-green-400 rounded py-5 shadow-md text-center text-white">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-3xl">$ <span id="balanceTotal">
                                12000
                            </span> </h4>
                    </div>
                </div>

            </section>

            <!-- deposit sectoin  -->

            <section class="mt-10">
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-red-400 p-10">
                        <h2 class="text-2xl text-white">Please Deposit</h2>
                        <form action="" class="my-5">
                            <input type="number" placeholder="Deposite Amount"
                                class="block mb-4 p-2 w-full shadow rounded " id="deposit-input">

                        </form>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md" id="depositbtn">Deposit</button>
                    </div>
                    <div class="bg-pink-400 p-10">
                        <h2 class="text-2xl text-white">Please Withdaw</h2>
                        <form action="" class="my-5">
                            <input type="number" placeholder="Withdaw Amount"
                                class="block mb-4 p-2 w-full shadow rounded " id="withdaw">

                        </form>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md" id="withdawbtn">Withdaw</button>
                    </div>
                    <div class="bg-indigo-400 p-10">
                        <h2 class="text-2xl text-white">Add Balance</h2>
                        <form action="" class="my-5">
                            <input type="number" placeholder="Add Amount" class="block mb-4 p-2 w-full shadow rounded "
                                id="balance">

                        </form>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md" id="blancebtn">Add balance</button>
                    </div>

                </div>
            </section>
        </main>
        <script src="./functoin.js">

        </script>
    </body>

</html>
